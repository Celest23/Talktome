<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            color: #495057;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="date"] {
            padding: 10px;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }

        .btn-outline-secondary {
            color: #6c757d;
            border-color: #6c757d;
        }

        .btn-outline-secondary:hover {
            color: #ffffff;
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .alert-success {
            background-color: #d4edda;
            border-color: #c3e6cb;
            color: #155724;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="mt-4 mb-4">Job Application Form</h1>
    <form id="jobApplicationForm" method="post" onsubmit="return validateForm()">
        <div class="form-group mb-4">
            <label for="first_name">First Name:</label>
            <input class="form-control" type="text" id="first_name" name="first_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="last_name">Last Name:</label>
            <input class="form-control" type="text" id="last_name" name="last_name" required>
        </div>
        <div class="form-group mb-4">
            <label for="email">Email:</label>
            <input class="form-control" type="email" id="email" name="email" required>
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            <div id="emailError" class="error-message"></div>
        </div>
        <div class="form-group mb-4">
            <label for="date">Available start date:</label>
            <input class="form-control" type="date" id="date" name="date" required>
            <div id="dateError" class="error-message"></div>
        </div>
        <div class="form-group mb-4">
            <label>Current occupation:</label>
            <div class="btn-group-vertical" id="occupation">
                <input class="btn-check" type="radio" id="employed" name="occupation" value="employed" required>
                <label class="btn btn-outline-secondary" for="employed">Employed</label>

                <input class="btn-check" type="radio" id="unemployed" name="occupation" value="unemployed" required>
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed</label>

                <input class="btn-check" type="radio" id="self-employed" name="occupation" value="self-employed" required>
                <label class="btn btn-outline-secondary" for="self-employed">Self-Employed</label>

                <input class="btn-check" type="radio" id="student" name="occupation" value="student" required>
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
        <button class="btn btn-secondary mb-4" type="submit">Submit</button>
        <div id="formMessages">
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </div>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function validateForm() {
        let valid = true;

        // Validate email format
        const email = document.getElementById('email').value;
        const emailError = document.getElementById('emailError');
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            emailError.innerHTML = 'Please enter a valid email address.';
            valid = false;
        } else {
            emailError.innerHTML = '';
        }

        // Validate date is in the future
        const today = new Date().toISOString().split('T')[0];
        const selectedDate = document.getElementById('date').value;
        const dateError = document.getElementById('dateError');
        if (selectedDate < today) {
            dateError.innerHTML = 'Please select a date in the future.';
            valid = false;
        } else {
            dateError.innerHTML = '';
        }

        return valid;
    }
</script>
</body>
</html>
