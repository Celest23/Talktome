<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Talk to me</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: beige;
  background-image: url("https://www.transparenttextures.com/patterns/diagmonds-light.png");
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-container h1 {
            color: white;
            background-color: #343a40;
            padding: 10px;
            border-radius: 8px 8px 0 0;
            margin-top: 0;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="form-container">
        <h1 class="mt-4 mb-4">Talk to me</h1>
        <form method="post">
            <div class="form-group mb-4">
                <label for="first_name">First Name:</label>
                <input class="form-control" type="text" id="first_name" name="first_name" required>
            </div>
            <div class="form-group mb-4">
                <label for="email">Email:</label>
                <input class="form-control" type="email" id="email" name="email" required>
            </div>
            <div class="form-group mb-4">
                <label for="date">Available day to talk:</label>
                <input class="form-control" type="date" id="date" name="date" required>
            </div>
            <div class="form-group mb-4">
                <label for="time">Available time:</label>
                <input class="form-control" type="time" id="time" name="time" required>
            </div>
            <div class="form-group mb-4">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
            </div>
            <button class="btn btn-secondary mb-4" type="submit">Submit</button>
            {% with messages = get_flashed_messages() %}
            {% if messages %}
            <div class="alert alert-success">
                {% for message in messages %}
                {{ message }}
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
        </form>
    </div>

</div>
</br>
    <footer style="text-align: center;">
        <a href="http://www.xavidigi.com">Back to XaviDigi</a>
    </footer>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
